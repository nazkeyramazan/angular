  <div class="container">
    <div class="form-group text-center">
      <label> Enter title of the toast</label> 
      <input class="form-control" [(ngModel)]="title" name="title" placeholder="title of the toast"> 
    </div>
    <div class="form-group  text-center">
    <label> Enter content of the toast</label> 
    <input class="form-control" [(ngModel)]="content" name="content" placeholder="content of the toast" required/>
    </div>
  
  <div class="form-group">
  <div class="form-check form-control">
    <label class="form-check-label" >
      <input type="radio" class="form-check-input" [(ngModel)]="isFail"  name="fail" value="0" checked="true" >IsFailed
    </label>
  </div>
  <div class="form-check form-control">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" [(ngModel)]="isFail" name="fail" value="1" > IsSuccess
    </label>
  </div>
  </div>
  <div class="form-group font-weight-bolder">
    <div  class=" form-control">
    <input  type="checkbox" [(ngModel)]="showTitle"  name="option1" value="0"  > Show Title of the toast <br>
    </div>
    <div  class=" form-control">
    <input type="checkbox" [(ngModel)]="close"   name="option2" value="1" > Show close button <br>
    </div>
    <div  class=" form-control">
      <input type="checkbox" [(ngModel)]="showProgressBar"   name="option3" value="1" > Show Progress Bar <br>
      </div>
  </div>

  <div class="form-group">
    <label for="duration"> Enter duration value for toast </label>
    <input type="number" [(ngModel)]="duration" name="duration" value="5" max="10" min="0">
  </div>
  <div class="form-group  text-center">
    <label> Enter position for the toast</label> 
      <input class="form-control" [(ngModel)]="position" name="position" placeholder="" required/>
    <label>Availabe inputs for position</label>
      <select>
        <option selected>toast-top-right</option>
        <option >toast-top-center   </option>
        <option >toast-top-left     </option>
        <option >toast-center-right </option>
        <option >toast-center-center</option>
        <option >toast-center-left  </option>
        <option >toast-bottom-right </option>
        <option >toast-bottom-center</option>
        <option >toast-bottom-left  </option>
      </select>
  </div>
 
<div class="">
  <button class="btn btn-primary text-center btn-block" (click)="showToast()" >Show Toasts</button>
</div>
</div>
