<app-navigation></app-navigation>

<div class="container">
    <table class="table table-striped table-bordered table-hover table-sm">
        <thead class="thead-dark">
            <tr>
                <th scope="row"> <strong> UserID   </strong></th>
                <th scope="row"> <strong> Id   </strong></th>
                <th scope="row"> <strong> Title   </strong></th>
            </tr>
        </thead>

        <tbody >
            <tr *ngFor = "let album of httpService.albums">
                <td>{{album.userId}}</td>  
                <td>{{album.id}}</td>
                <td>{{album.title}}</td>
              </tr>
        </tbody>
    </table>
</div>
