<app-navigation></app-navigation>

<div class="container">
    <table class="table table-striped table-bordered table-hover table-sm">
        <thead class="thead-dark">
            <tr>
                <th scope="row"> <strong> UserID   </strong></th>
                <th scope="row"> <strong> Name   </strong></th>
                <th scope="row"> <strong> Email   </strong></th>
                <th scope="row"> <strong> Username   </strong></th>
                <th scope="row"> <strong> Password  </strong></th>
            </tr>
        </thead>

        <tbody >
            <tr *ngFor = "let user of httpService.users">
                <td>{{user.id}}</td>  
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td> {{user.username}}</td>
                <td> {{user.password}}</td>
              </tr>
        </tbody>
    </table>
</div>
