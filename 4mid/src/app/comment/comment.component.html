<app-navigation></app-navigation>

<div class="container col-sm-3 mx-auto">
    <form  >
    <div ><label class="mx-auto" for="idpost">Enter PostID  </label> </div>
    <input [(ngModel)]="idpost" name="idpost"placeholder="PostId">
<button class="btn btn-block btn-primary mx-auto" (click)= "select()"> Select Post </button> 
</form>
</div>

<div class="container-fluid row">
<div class="col-sm-3">
    <table class="table table-striped table-bordered table-hover table-sm">
        <thead class="thead-dark">
            <tr>
                <th scope="row"> <strong> PostID   </strong></th>
                <th scope="row"> <strong> Post Title  </strong></th>
            </tr>
        </thead>
        <tbody  >
            <tr *ngFor = "let post of httpService.posts">
                <td>{{post.id}} </td>  
                <td>{{post.title}}</td>
              </tr>
        </tbody>
    </table>
</div>
<div class="col-sm-5" *ngIf="selected">
    <table class="table table-striped table-bordered table-hover table-sm">
        <thead class="thead-dark">
            <tr>
                <th scope="row"> <strong> PostId   </strong></th>
                <th scope="row"> <strong> Id  </strong></th>
                <th scope="row"> <strong> Name   </strong></th>
                <th scope="row"> <strong> Email   </strong></th>
                <th scope="row"> <strong> Body   </strong></th>
            </tr>
        </thead>

        <tbody  >
            <tr *ngFor = "let comment of httpService.comments">
                <td>{{comment.postId}} </td>  
                <td>{{comment.id}}</td>
                <td>{{comment.name}}</td>
                <td>{{comment.email}}</td>
                <td> {{comment.body}}</td>
              </tr>
        </tbody>
    </table>
</div>
<div class="col-sm-4">
    <form (submit)=onSubmit()>

    <div class="form-group" >
      <label for="userId">Enter PostId</label>
      <input class="form-control" [(ngModel)]="cfield.userId" name="userId"placeholder="your Id" type="text">
    </div>

    <div class="form-group" >
        <label for="title">Enter name of a comment</label>
        <input class="form-control" [(ngModel)]="cfield.name" name="name"placeholder="name" type="text">
    </div>  

    <div class="form-group">
      <label for="body">Enter email  </label>
      <input class="form-control" [(ngModel)]="cfield.email" name="email" placeholder="qwerty@gmail.com" type="text">
    </div>

    <div class="form-group">
        <label for="body">Enter Body of the Comment </label>
        <input class="form-control" [(ngModel)]="cfield.body" name="body" placeholder="body bla bla bla bla bla bla" type="text">
      </div>
    
      <button class="btn btn-block btn-primary" type="submit" >Create a Comment</button>
    
    </form>
</div>
</div>
