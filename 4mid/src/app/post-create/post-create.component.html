<app-navigation></app-navigation>

<div class="row">
<div class="col-sm-2">
  <table class="table table-striped table-bordered table-hover table-sm">
      <thead class="thead-dark">
          <tr>
              <th scope="row"> <strong> UserID   </strong></th>
              <th scope="row"> <strong> User Name  </strong></th>
          </tr>
      </thead>
      <tbody  >
          <tr *ngFor = "let user of httpService.users">
              <td>{{user.id}} </td>  
              <td>{{user.name}}</td>
            </tr>
      </tbody>
  </table>
</div>


<div class =" col-sm-8 mar">
    <form (submit)=onSubmit()>

      <div class="form-group" >
        <label for="userId">Enter UserId</label>
        <input class="form-control" [(ngModel)]="postfield.userId" name="userId"placeholder="your Id" type="text">
      </div>

      <div class="form-group" >
          <label for="title">Enter Title of a post</label>
          <input class="form-control" [(ngModel)]="postfield.title" name="title"placeholder="title" type="text">
      </div>  

      <div class="form-group">
        <label for="body">Enter Body of the Post </label>
        <input class="form-control" [(ngModel)]="postfield.body" name="body" placeholder="body bla bla bla bla bla bla" type="text">
      </div>

      
        <button class="btn btn-block btn-primary" type="submit" >Create a Post</button>
      
    </form>
</div>
</div>
